version: '3.8'

services:
  db:
    image: mysql:8.0.30
    container_name: db
    hostname: db
    environment:
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_pass
      MYSQL_DATABASE: db_tresorie
    restart: always
    volumes:
      - dbdata:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 3306:3306
    networks:
     - backend-network
  phpmyadmin:
    image: phpmyadmin:5.2.0
    container_name: pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: ./code/backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_USER: db_user
      DB_PASSWORD: db_user_pass
      DB_NAME: db_user
    volumes:
      - ./code/backend/src:/app/src
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network
# The database will be persistent among containers restarts.
volumes:
  dbdata:
networks:
  backend-network:
    driver: bridge
